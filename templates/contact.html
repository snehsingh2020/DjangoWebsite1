{% extends 'base.html' %}

{% block title %}Contat Us
{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">
<h1 class="text-center">
Contact Us
</h1>
</div>
<div class="container mb-3">
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email name@example.com">
  </div>
  <div class="form-group">
    <label for="phone">phone</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="desc">tell me what you want to contact me for</label>
    <textarea type="desc" class="form-control" name="desc" id="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">submit</button>
</form>
</div>
{% endblock body %}
